---
- name: Ensure centos-release-ansible-29 repo added
  become: true
  yum:
    name: "centos-release-ansible-29"
    state: latest

- name: Ensure endpoint repo added
  become: true
  yum:
    name: https://packages.endpoint.com/rhel/7/os/x86_64/endpoint-repo-1.7-1.x86_64.rpm
    state: present

- name: Ensure latest ansible installed
  become: true
  yum:
    name: "ansible"
    state: latest

- name: Ensure git installed for ansible-galaxy github support
  become: true
  yum:
    name: "git"
    state: latest
